<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="icon" type="image/png" sizes="32x32" href="lulogo-removebg-preview.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
  
        <link rel="stylesheet" href="newloginnew.css">
        
        <script src="darkmode.js" defer></script>
        <script type="module" src="accounts.js" defer></script>
        <script type="module" src="validate.js"defer></script>
        <script src="newlogin.js"defer></script>
        

    </head>
<body>
    <nav class="navbar">
        <button id="dark-mode-toggle" class="buttondark">
          <span class="button_top">
            <span id="mode-change">DARK MODE</span>
          </span>
        </button>
    
        <a href="index.html" class="nav-space"><img src="lulogo-removebg-preview.png" alt="lol" class="img-nav"></a>
        
      </nav>
      <!-- box form container  -->
    <form class="form" action="mansour.html" method="get" id="form" name="form1">
        <div class="form-container" id="cont3"> <!-- first div which contains username -->
            <ion-icon name="id-card-outline" id="usericon"></ion-icon> <!-- icon of username -->
            <div class="form-control">
                <label for="stid" class="form-control--label" >Username</label> <!-- label for username -->
                <input type="text" class="form-control--input" id="stid"  name="stid"> <!-- input of username -->
            </div>
        </div>
        <style>
        </style>
        <div class="form-container" id="cont2"><!-- second div which contains pass -->
            <ion-icon name="lock-closed-outline" id="icon"></ion-icon><!-- icon of pass -->
            <div class="form-control">
                <label for="name" class="form-control--label">Password</label><!-- label for pass -->
                <input type="password" class="form-control--input"  id="name" name="shaked"> <!-- input for pass -->
                <span class="eye"><ion-icon id="passeye" name="eye-outline" aria-hidden="true" onclick="toggle(this);"></ion-icon></span>
                <!-- eye icon have function toggle(explained in js) -->
            </div>
        </div>

        <div class="form-check"> <!-- div for checkbox (remember me) -->
        <input type="checkbox" name="check" id="check" > <!-- input of checkbox -->
        <label for="check">Remember Me</label> <!-- label for checkbox -->
        </div>

        <div class="margin"> <!-- div of sign up and log in -->
        <div>
          <span class="account">Don't have an Account?</span> <!-- dont have an account with class account -->
          <a href="signupp.html"  class="signup">SIGNUP</a> <!-- signup which is linked to signup page -->
        </div>           
        <button   class="glow-on-hover" type="button" id="myButton"><span class="login">Log In</span></button>
        <!-- button of log in animated with glowing and activated with js functions -->
        </div>
    </form>
    
</body>


</html>
